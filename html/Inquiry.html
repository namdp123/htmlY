<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon_icon.ico"/>
    <link rel="stylesheet" type="text/css" href="assets/css/slick.css">
    <link rel="stylesheet" type="text/css" href="assets/css/jquery.raty.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/jquery-ui.css">
</head>
<body>
<div class="header">
    <div class="inner fl-menu">
        <div class="logo">
            <a href="#" class="pc-show"><img src="assets/images/logo-yureme.png" alt="logo-yure.me" class="img-logo "></a>
            <a href="#" class="sp-show"><img src="assets/images/logo-yureme-sp.png" alt="logo-yure.me" class="img-logo "></a>
        </div>
        <ul class="menu">
            <li><a href="#"><img src="assets/images/icon-question.png" alt="新規登録">新規登録</a></li>
            <li><a href="#"><img src="assets/images/icon-login.png" alt="ログイン">ログイン</a></li>
            <li><a href="#"><img src="assets/images/icon-comment.png" alt="口コミを投稿">口コミを投稿</a></li>
            <li><a href="#"><img src="assets/images/search-icon.png" alt="ロコミ審査基準">ロコミ審査基準</a></li>
        </ul>
    </div>
</div>
<div class="container">
    <div class="inner">
        <p class="title-login">お問い合わせ</p>
        <div class="content">
            <ul class="inquiry-form">
                <li><div class="label-inquiry"><label for="report">問い合わせ種別</label>
                    <i class="tag-label">必須</i>
                </div>
                    <select id="report">
                        <option selected>選択してください。</option>
                        <option value="1">口コミの違反報告</option>
                        <option value="2">機能の改善要望</option>
                        <option value="3">お店・サイトの登録依頼</option>
                        <option value="4">その他の問い合わせ</option>
                    </select>
                </li>
                <li>
                    <div class="label-inquiry"><label for="email">メールアドレス</label>
                    <i class="tag-label">必須</i>
                    </div>
                    <div class="input-info">
                    <input type="text" id="email">
                    <p class="er-mes red-txt no-margin">メールアドレスが不正です。正しいメールアドレスを入力してください。</p>
                    </div>

                </li>
                <li>
                    <div class="label-inquiry"><label for="info-ask">問い合わせ内容</label>
                        <i class="tag-label">必須</i>
                    </div>
                    <div class="input-info">
                        <textarea class="area-txt" id="info-ask"></textarea>
                        <p class="er-mes red-txt no-margin">問い合わせ内容を30～2000桁で入力してください。</p>
                    </div>

                </li>
                <li>
                    <div class="mess-alert">
                        <p>※ 入力内容の取り扱いについて</p>
                        <textarea class="user-info" readonly></textarea>
                    </div>
                </li>
            </ul>

            <a href="#" class="btn-accept">確認画面へ</a>

        </div>
    </div>
</div>
<div class="footer">
    <div class="footer-menu js-footer-menu">
        <div class="inner">
            <div class="footer__item">
                <ul class="js-ft">
                    <li><a href="#">yo-ru.meとは？</a></li>
                    <li><a href="#">よくあるこ質同</a></li>
                    <li><a href="#">利用規約</a></li>
                    <li><a href="#">人情報保護方針</a></li>
                    <li><a href="#">お問い合わせ</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="assets/js/jquery-1.11.0.min.js"></script>
<script src="assets/js/jquery.raty.js"></script>
<script src="assets/js/slick.min.js"></script>
<script type="text/javascript" src="assets/js/jquery-ui.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
